<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registration.css" />
    <title>Registration form</title>
  </head>
  <body>
    <main>
      <div class="form-wraper">
        <div class="title">Employee Registration Form</div>
        <form autocomplete="off">
          <div class="name-wraper wraper-item">
            <div class="fname-wraper form-item">
              <div>
                <label for="fname">First Name</label>
              </div>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Enter first name"
                required
              />
            </div>

            <div class="lname-wraper form-item">
              <label for="lname">Last Name</label>
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>

          <div class="contact-wraper wraper-item">
            <div class="contactNumber-wraper form-item">
              <label for="contactNumber">Contact Number</label>
              <input
                pattern="[0-9]{10}"
                type="number"
                name="contactNumber"
                id="contactNumber"
                placeholder="Contact Number"
                required
              />
            </div>

            <div class="mail-wraper form-item">
              <label for="mail">Email</label>
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="mailid@xyz.com"
                required
              />
            </div>
          </div>

          <div class="dob-gender-wraper wraper-item">
            <div class="gender-wraper form-item">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="dob-wraper form-item">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" required />
            </div>
          </div>

          <div class="address-wraper">
            <div class="address-row wraper-item">
              <div class="line1-wraper form-item">
                <label for="line1">Address Line 1</label>
                <input
                  type="text"
                  name="line1"
                  id="line1"
                  placeholder="flat no/house no, street name"
                  required
                />
              </div>

              <div class="line2-wraper form-item">
                <label for="line2">Address Line 2</label>
                <input
                  type="text"
                  name="line2"
                  id="line2"
                  placeholder="City/town"
                  required
                />
              </div>
            </div>

            <div class="address-row wraper-item">
              <div class="state-wraper form-item">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
                  <option value="Select">Select State</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Andaman and Nicobar Islands">
                    Andaman and Nicobar Islands
                  </option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Dadar and Nagar Haveli">
                    Dadar and Nagar Haveli
                  </option>
                  <option value="Daman and Diu">Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
              <div class="postalCode-wraper form-item">
                <label for="postalCode">Postal code</label>
                <input
                  type="text"
                  name="postalCoode"
                  id="postalCode"
                  placeholder="501401"
                  pattern="[1-9]{1}.[0-9]{5}"
                />
              </div>
            </div>
            <div class="required" id="fname-required"></div>
            <div class="required" id="lname-required"></div>
            <div class="required" id="contactNumber-required"></div>
            <div class="required" id="mail-required"></div>
            <div class="required" id="gender-required"></div>
            <div class="required" id="dob-required"></div>
            <div class="required" id="line1-required"></div>
            <div class="required" id="line2-required"></div>
            <div class="required" id="state-required"></div>
            <div class="required" id="postalCode-required"></div>
            <div class="buttons-wraper wraper-item">
              <button type="reset" id="reset">Reset</button>
              <button type="submit" id="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="dist/index.js"></script>
  </body>
</html>
